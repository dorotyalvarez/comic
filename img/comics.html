<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoombie Book </title>

    <!-- Favicon -->
    <link rel="icon" href="img/logo.svg.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/fontawesome.css" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/zombi.png" alt="img">
            <h2 class="company-name">Zoombie Book</h2>
        </div>
        <nav class="navbar">
            <a href="index.html"><i class="fa-solid fa-house-user"></i> Home</a>
            <a href="comics.html"><i class="fa-solid fa-house-user"></i>Comics</a>
            <a href=""><i class="fa-solid fa-house-user"></i> Contacto</a>
            <a href="#" id="cart" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="fa-solid fa-shopping-cart"></i> Carrito
                <span id="cart-count" class="badge bg-primary">0</span>
            </a>
        </nav>
    </header>

    <div class="encabezado-img">
        <p>Venta comics</p>
        <h1>Zombie book</h1>
        <p>Los mejores comics</p>
    </div>

    <main>
        <div class="container">
            <div class="row" id="comics-container">
                <!-- Aquí se generarán dinámicamente las tarjetas de cómics -->
            </div>
            <button class="btn btn-danger mt-3" onclick="resetLocalStorage()">Resetear LocalStorage</button>
        </div>

        <!-- Modal del carrito -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="cart-items" class="list-group">
                            <!-- Aquí se mostrarán los cómics en el carrito -->
                        </ul>
                        <div id="total-price" class="mt-3">Total: $0.00</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="comprar()">Comprar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast para mostrar mensajes -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="img/3144456.png" class="rounded me-2 img-thumbnail" alt="..." style="max-width: 50px;">
                    <strong class="me-auto">BookComic</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Nuevo Comic Agregado!
                </div>
            </div>
        </div>
    </main>

    <footer class="d-flex justify-content-center">
        <div class="d-flex justify-content-center align-items-center">
            <label>Electiva profesional 2024-1 ©️Will Duran</label>
        </div>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/datos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.onload = function() {
            actualizarCarrito();
            generarTarjetas();
        };

        function actualizarCarrito() {
            var cadena = localStorage.getItem("item");
            var cart = JSON.parse(cadena || '[]');
            document.getElementById('cart-count').innerText = cart.length;
            renderCartItems();
            calcularTotal();
        }

        function renderCartItems() {
            var cart = JSON.parse(localStorage.getItem("item") || '[]');
            var comics = JSON.parse(localStorage.getItem("comics"));
            var cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            cart.forEach(function(cartItemId) {
                var comic = comics.find(c => c.id === cartItemId);
                if (comic) {
                    var listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML = `
                        <div class="d-flex align-items-center">
                            <img src="${comic.imagen}" alt="${comic.titulo}" class="img-thumbnail me-3" style="max-width: 50px;">
                            <div>
                                <h5>${comic.titulo}</h5>
                                <p>${comic.descripcion}</p>
                                <p>Precio: $${comic.precio.toFixed(2)}</p>
                            </div>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="removeFromCart('${comic.id}')">Eliminar</button>
                    `;
                    cartItemsContainer.appendChild(listItem);
                }
            });
        }

        function resetLocalStorage() {
            localStorage.clear();
            location.reload(); // Recarga la página para reflejar los cambios
        }

        function calcularTotal() {
            var cart = JSON.parse(localStorage.getItem("item") || '[]');
            var comics = JSON.parse(localStorage.getItem("comics"));
            var total = 0;
            cart.forEach(function(cartItemId) {
                var comic = comics.find(c => c.id === cartItemId);
                if (comic) {
                    total += comic.precio;
                }
            });
            document.getElementById('total-price').innerText = `Total: $${total.toFixed(2)}`;
        }

        function comprar() {
            window.location.href = 'checkout.html';
        }
    </script>
</body>

</html>
