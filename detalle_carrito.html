<html>
	<head>
		<meta charset="utf-8">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="css/fontawesome.css" />
		<link rel="stylesheet" href="css/style.css" />

	</head>
	<body>
		<header>
			<div class="logo">
				<img src="img/zombi.png" alt="img">
				<h2 class="company-name">Zoombie Book</h2>				
			</div>
			<nav>
				<a href="index.html"><i class="fa-solid fa-house-user"></i> Home</a>				
				<a href="comics.html"><i class="fa-solid fa-house-user"></i>Comics</a>					
				<a href=""><i class="fa-solid fa-house-user"></i> Contacto</a>					
			</nav>			
		</header>

		<div class="encabezado-img">
			<p>Venta comics</p>
			<h1>Zombie book</h1>
			<p>Los mejores comics</p>
		</div>		

		<main>
			<div class="row">
				<div class="col-12 col-sm-6 col-md-6">
					<div class="card">
					  <img class="img-cart" src="img/cover2.png" alt="Card image cap">
					  <div class="card-body">
					    <table id="tablaArray" border="1">
					        <thead>
					            <tr>
					                <th>Índice</th>
					                <th>Elemento</th>
					            </tr>
					        </thead>
					        <tbody>
					            <!-- Las filas se agregarán aquí dinámicamente -->
					        </tbody>
					    </table>					  
					  </div>
					</div>					
				</div>								
			</div>

			

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">BookComic</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Nuevo Comic Agregado!
    </div>
  </div>
</div>

		</main>

		<footer class="d-flex justify-content-center">
			<div class="d-flex justify-content-center align-items-center">
				<label>Electiva profesioanl 2024-1 ©️Will Duran</label>
			</div>
		</footer>

		<script src="js/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script type="text/javascript">
			var cadena = localStorage.getItem("item");
			var cart = JSON.parse(cadena);


			let tabla = document.getElementById("tablaArray").getElementsByTagName('tbody')[0];

			// Recorrer el array y crear filas
			cart.forEach((elemento, indice) => {
			    // Crear una nueva fila
			    let nuevaFila = tabla.insertRow();

			    // Crear celdas para el índice y el elemento
			    let celdaIndice = nuevaFila.insertCell(0);
			    let celdaElemento = nuevaFila.insertCell(1);

			    // Asignar valores a las celdas
			    celdaIndice.textContent = (indice );
			    celdaElemento.textContent = elemento;
			});

		</script>		
	</body>
</html>
